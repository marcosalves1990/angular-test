<div class="main">
    <div class="main-width">
      <div class="card">
        <section class="section-title">
          <h3>Cadastrar Profissional</h3>
        </section>
  
        <!-- Formulário com ngForm e evento de submit -->
        <form #profissionalForm="ngForm" (ngSubmit)="onSubmit(profissionalForm)" class="grid-um">
  
          <mat-form-field appearance="outline" class="span8">
            <mat-label>Nome<span class="required">*</span></mat-label>
            <input matInput name="name" ngModel required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Especialidade<span class="required">*</span></mat-label>
            <mat-select [(ngModel)]="selectedSpecialty" name="specialty" required>
              <mat-option *ngFor="let specialty of specialties" [value]="specialty.especialidade">
                {{ specialty.especialidade }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>CRM<span class="required">*</span></mat-label>
            <input matInput name="crm" ngModel required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Contato</mat-label>
            <span matPrefix>+55 &nbsp;</span>
            <input type="tel" matInput placeholder="0 0000-0000" name="contact" ngModel>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Email<span class="required">*</span></mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" name="email" ngModel required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Data da Contratação</mat-label>
            <input matInput [matDatepicker]="picker" name="hire_date" ngModel>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Início do Atendimento</mat-label>
            <input matInput placeholder="HH:mm" type="text" name="start_time" ngModel>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="span4">
            <mat-label>Fim do Atendimento</mat-label>
            <input matInput placeholder="HH:mm" type="text" name="end_time" ngModel>
          </mat-form-field>
  
          <!-- Seção de seleção de status -->
          <div>
            <label for="status">Status</label>
            <div>
              <mat-radio-group aria-label="Selecione uma opção" [(ngModel)]="status" name="status">
                <mat-radio-button value="true">Ativo(a)</mat-radio-button>
                <mat-radio-button value="false">Inativo(a)</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
  
          <!-- Botões de ação -->
          <section class="footer-buttons">
            <div>
              <button mat-fab extended color="tertiary" [routerLink]="['/crud-list']">
                <mat-icon>keyboard_arrow_left</mat-icon>
                Voltar
              </button>
            </div>
            <div>
              <!-- Botão de submit com type="submit" -->
              <button mat-fab extended color="primary" type="submit">
                <mat-icon>check</mat-icon>
                Salvar Cadastro
              </button>
            </div>
          </section>
  
        </form> <!-- Fechamento correto da tag form -->
  
      </div>
    </div>
  </div>
